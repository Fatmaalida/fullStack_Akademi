<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="fonksiyon()" >click me</button>
    <script>

// deger almadan ve vermeden çalışan fonk.
        function fonksiyon(){}

// sadece deger veren fonk. 
        function fonksiyon1()
        {
            alert("hello world");
        }

//deger alan veren fonk.

        function fonksiyon2(a,b){
            alert(a+b);
        }

//toplayıp bize döndürür toplamını verir
        function fonksiyon3(a,b){
            return a + b;
        }

        alert(fonksiyon3(2,2));



//dışarıdan deger alan ve içeride bizim belirlediğimiz değeride veren fonksiyon

        function fonksiyon4(isim) {
            return "Merhaba" + isim;
        }
        alert(fonksiyon4("Fatma"));

    </script>
    
</body>
</html>
