<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>

      <form class="calculator" id="bmiForm">
        <div>
          <label for="age">Age</label>
          <input type="number" id="age" min="0" step="1" required />
        </div>

        <div class="gender">
          <label class="container">
            <input type="radio" name="gender" id="male" value="male" required />
            <p class="text">Male</p>
            <span class="checkmark"></span>
          </label>

          <label class="container">
            <input type="radio" name="gender" id="female" value="female" required />
            <p class="text">Female</p>
            <span class="checkmark"></span>
          </label>
        </div>

        <div>
          <label for="weight">Weight (kg)</label>
          <input type="number" id="weight" min="0" step="0.01" required />
        </div>

        <div>
          <label for="height">Height (cm)</label>
          <input type="number" id="height" min="0" step="0.01" required />
        </div>

        <div>
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>
          <!--------------------- scale ----------------->
      <section class="output">
        <h3>Your BMI is</h3>
        <p id="bmi">0</p>
        <p id="desc">N/A</p>
      </section>

      <section class="bmi-scale">
        <div style="--color: var(--underweight)">
          <h4>Underweight</h4>
          <p>&lt; 18.5</p>
        </div>

        <div style="--color: var(--normal)">
          <h4>Normal</h4>
          <p>18.5 – 24.9</p>
        </div>

        <div style="--color: var(--overweight)">
          <h4>Overweight</h4>
          <p>25 – 29.9</p>
        </div>

        <div style="--color: var(--obese)">
          <h4>Obese</h4>
          <p>30 – 34.9</p>
        </div>

        <div style="--color: var(--extremely-obese)">
          <h4>Extremely Obese</h4>
          <p>&gt; 35</p>
        </div>
      </section>
    </div>
  </body>
</html>
